
{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}

   <!-- Datatables Header -->
   <div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>افزودن دسته جدید<br><small></small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">

</ul>

<div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">

                    <h2><strong>افزودن دسنه بندی</strong></h2>

                            </div>
                        </div>





                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>

    </div>



{% endblock %}
